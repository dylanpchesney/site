name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install -g replace-in-file
        
      - name: Replace environment variables
        run: |
          sed -i "s/CONTENTFUL_SPACE_ID/${{ secrets.CONTENTFUL_SPACE_ID }}/g" contentful-config.js
          sed -i "s/CONTENTFUL_DELIVERY_TOKEN/${{ secrets.CONTENTFUL_DELIVERY_TOKEN }}/g" contentful-config.js
          sed -i "s/CONTENTFUL_PREVIEW_TOKEN/${{ secrets.CONTENTFUL_PREVIEW_TOKEN }}/g" contentful-config.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 