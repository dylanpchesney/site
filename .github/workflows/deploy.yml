name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Debug environment variables
        run: |
          echo "Checking if secrets are set..."
          if [ -n "${{ secrets.CONTENTFUL_SPACE_ID }}" ]; then
            echo "CONTENTFUL_SPACE_ID is set"
            echo "Length of SPACE_ID: ${#CONTENTFUL_SPACE_ID}"
          else
            echo "CONTENTFUL_SPACE_ID is not set"
          fi
          if [ -n "${{ secrets.CONTENTFUL_DELIVERY_TOKEN }}" ]; then
            echo "CONTENTFUL_DELIVERY_TOKEN is set"
            echo "Length of DELIVERY_TOKEN: ${#CONTENTFUL_DELIVERY_TOKEN}"
          else
            echo "CONTENTFUL_DELIVERY_TOKEN is not set"
          fi
          if [ -n "${{ secrets.CONTENTFUL_PREVIEW_TOKEN }}" ]; then
            echo "CONTENTFUL_PREVIEW_TOKEN is set"
            echo "Length of PREVIEW_TOKEN: ${#CONTENTFUL_PREVIEW_TOKEN}"
          else
            echo "CONTENTFUL_PREVIEW_TOKEN is not set"
          fi
          
      - name: Replace environment variables
        run: |
          echo "Starting environment variable replacement..."
          
          # Create a temporary Node.js script to handle the replacement
          cat > replace.js << 'EOF'
          const fs = require('fs');
          
          // Read the original file
          const content = fs.readFileSync('contentful-config.js', 'utf8');
          
          // Get environment variables
          const spaceId = process.env.CONTENTFUL_SPACE_ID;
          const deliveryToken = process.env.CONTENTFUL_DELIVERY_TOKEN;
          const previewToken = process.env.CONTENTFUL_PREVIEW_TOKEN;
          
          console.log('Environment variables received:');
          console.log('Space ID length:', spaceId ? spaceId.length : 0);
          console.log('Delivery token length:', deliveryToken ? deliveryToken.length : 0);
          console.log('Preview token length:', previewToken ? previewToken.length : 0);
          
          // Replace the placeholders with proper string formatting
          const replaced = content
            .replace(/space:\s*['"]CONTENTFUL_SPACE_ID['"]/, `space: '${spaceId}'`)
            .replace(/deliveryToken:\s*['"]CONTENTFUL_DELIVERY_TOKEN['"]/, `deliveryToken: '${deliveryToken}'`)
            .replace(/previewToken:\s*['"]CONTENTFUL_PREVIEW_TOKEN['"]/, `previewToken: '${previewToken}'`);
          
          // Write the replaced content back
          fs.writeFileSync('contentful-config.js', replaced);
          
          // Verify the replacements
          const finalContent = fs.readFileSync('contentful-config.js', 'utf8');
          console.log('\nVerifying replacements...');
          
          // Check each replacement
          const spaceMatch = finalContent.match(/space:\s*['"]([^'"]+)['"]/);
          const deliveryMatch = finalContent.match(/deliveryToken:\s*['"]([^'"]+)['"]/);
          const previewMatch = finalContent.match(/previewToken:\s*['"]([^'"]+)['"]/);
          
          console.log('Space ID replaced:', spaceMatch && spaceMatch[1] !== 'CONTENTFUL_SPACE_ID');
          console.log('Delivery token replaced:', deliveryMatch && deliveryMatch[1] !== 'CONTENTFUL_DELIVERY_TOKEN');
          console.log('Preview token replaced:', previewMatch && previewMatch[1] !== 'CONTENTFUL_PREVIEW_TOKEN');
          
          // Show the first few lines of the file (without secrets)
          const firstLines = finalContent.split('\n').slice(0, 5).join('\n');
          console.log('\nFirst few lines of the file:');
          console.log(firstLines);
          EOF
          
          # Run the replacement script with the secrets
          CONTENTFUL_SPACE_ID="${{ secrets.CONTENTFUL_SPACE_ID }}" \
          CONTENTFUL_DELIVERY_TOKEN="${{ secrets.CONTENTFUL_DELIVERY_TOKEN }}" \
          CONTENTFUL_PREVIEW_TOKEN="${{ secrets.CONTENTFUL_PREVIEW_TOKEN }}" \
          node replace.js
          
          # Clean up
          rm replace.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 